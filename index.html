<!doctype html>
<html lang="en">

<head>
    <title>Music Player</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0e56f76de.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>





        <div class="container">
            <div class="card text-center">
                <img class="music-cover card-img-top" src="" alt="Cover">
                <div class="card-body">
                    <h5 class="music-song card-title"></h5>
                    <audio id="audio" src=""></audio>
                    <p class="music-singer card-text"></p>
                    <div class="controls">
                    </div>


                    <input id="progress-bar" class="form-range " type="range">
                    <div class="times text-muted d-flex justify-content-between">
                        <div id="current-time">0:00</div>
                        <div id="duration">3:10</div>
                    </div>
                    <div class="border-bottom mb-3"></div>
                    <div class="controls row ">

                        <div class="col  d-flex justify-content-center align-items-center">

                            <button data-bs-toggle="collapse" href="#playListgroup" class="btn btn-primary btn-sm">
                                <i class="fa-solid fa-sm fa-bars"></i>
                            </button>

                        </div>
                        <div class="col d-flex justify-content-center align-items-center">
                            <button type="button"
                                class="music-previous d-flex mx-2 justify-content-center align-items-center btn btn-primary btn-lg rounded-circle">
                                <i class=" fa-solid fa-backward"></i></button>
                            <button type="button"
                                class="music-play d-flex mx-2 justify-content-center align-items-center btn btn-primary btn-lg rounded-circle">
                                <i class="music-play-i fa-solid fa-play"></i></button>
                            <button type="button"
                                class="music-next d-flex mx-2 justify-content-center align-items-center btn btn-primary btn-lg rounded-circle">
                                <i class=" fa-solid fa-forward"></i></button>

                        </div>
                        <div class="col d-flex justify-content-end ">
                            <div class="volume d-flex justify-content-end align-items-center">
                                <i class="mute-button fa-sm fa-solid fa-volume-high"></i>
                                <input class="form-range " type="range" id="volume-bar" max="100" value="100">
                            </div>
                        </div>




                    </div>


                </div>
                <div id="playListgroup" class="collapsingdiv collapse show">


                    <div class="card-footer text-muted ">
                        <ul class="music-list list-group list-group-flush">


                        </ul>
                    </div>

                </div>
            </div>

        </div>

















    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- APP JS -->

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>

</html>
